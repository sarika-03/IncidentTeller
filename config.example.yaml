# IncidentTeller Example Configuration
# Copy this to config.yaml and modify as needed

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "30s"
  write_timeout: "30s"

netdata:
  base_url: "http://localhost:19999"  # Change to your Netdata URL
  poll_interval: "10s"
  hostname: "localhost"

ai:
  enabled: true
  model_type: "local"
  confidence_threshold: 0.7

database:
  type: "sqlite"  # Options: sqlite, postgres, mysql, memory
  sqlite_path: "./incident_teller.db"

observability:
  log_level: "info"  # Options: debug, info, warn, error
  log_format: "json"
  enable_metrics: true
  metrics_port: 9090